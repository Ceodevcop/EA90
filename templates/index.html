<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitget Grid Trading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bitget Grid Trading</h1>

        <div class="form">
            <label for="symbol">Select Symbol:</label>
            <select id="symbol">
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
                <option value="ADAUSDT">ADA/USDT</option>
            </select>

            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" value="5" min="1">

            <label for="gridDistance">Grid Distance:</label>
            <input type="number" id="gridDistance" value="50" min="1">

            <label for="lotSize">Lot Size:</label>
            <input type="number" id="lotSize" value="0.001" step="0.0001">

            <button id="startBtn">Start Trading</button>
            <button id="stopBtn" disabled>Stop Trading</button>
        </div>

        <div class="market-price">
            <h2>Current Market Price</h2>
            <div id="currentPrice">Loading...</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
